<html>
	<head>
		<title>New Characters</title>
		<link rel = "stylesheet" type = "text/css" href = "../CSS/Character Pages.css"></link>
	</head>

	<body>
		<h1>Translation: You</h1>
        
		<!--This finds the GIF from its file location and it's centred on the page without the need for CSS.--> 
		<img src = '../Character Gifs/ni.gif' style="display:block; margin:0 auto 0 auto"/> <!--250px by 250px is original size-->
		 
        <!--The ‘p’ tag stands for paragraph and it will display general text. This will hold the pinyin for each character and any pinyin character 
		that has an accent will have their Unicode representation shown.--> 
		<p>Pinyin: n&#464;</p>
         
		<!--The audio file is referenced from its file location before use. It be referenced as 'ni sound'.-->
		<audio id="ni sound" src="../Sound Files/Ni.mp3"></audio>  
        
		<!--This will be the sound button. When the button is clicked on, the sound file will play. 
		The 'value' of the button is set to the unicode representation of a speaker icon.-->
		<input class="Pronunciation" onClick="document.getElementById('ni sound').play()" type="button" value="&#x1F50A;"/>  

		<input class="CharactersBack" onClick="window.location.href = '3) Characters Page.html'" type="button" value="Back"/>
	</body>
</html>
