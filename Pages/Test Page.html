function checkSelectAnswer(){
//This function will run through code that will check if the user's answer was correct or not with the radio button questions.

	var choices = document.getElementsByName("choices");
	//All of the radio button choices are stored in an array and is equated to the variable 'choices'. It's stored in an array because all of the radio button are named 'choices'.

	for (var i=0; i<choices.length; i++) {
	//The 'FOR' loop searches in the 'choices' variable for the radio button that the user selected.

		if (choices[i].checked) {
			Choice_Selected = choices[i].value;
			//The radio button that the user selected will be stored in the 'Choice_Selected' variable.
		}
	} 

	var Answer_Selected = false;
	//This variable is set to 'false' in order to check if the user has selected an answer or not after clicking the 'Submit' button.

	for(var i=0; i<choices.length;i++){
            if(choices[i].checked == true){
                Answer_Selected = true;
				//This 'FOR' loop goes through the same 'choices' variable again to check if the user has selected a radio button. If the user has selected a radio button then 'Answer_Selected' will be set to 'true'.
            }
    }
        if(Answer_Selected == false){
		//'Answer_Selected' will remain 'false' if the user hasn't selected a radio button.

            alert("Please select an answer.");
			//A message prompt will display the message written to let the user know that they haven't selected an answer.

            return false;
			//returning 'false' will prevent the user progressing to the next question. This will continue until the user has clicked the 'Sumbit Button' with a selected answer.
		}

	if (Choice_Selected == questions[QuestionOrderIndex][8]) {
	//This 'IF' statement compares the last element in the current question in the 'questions' list to check if the answer is correct or not. This will apply if the answer submitted is correct.
		correct++;
		//The 'correct' array will increment by 1 to the current value of 'correct'

		alert("Correct.");
		//A prompt message will display to let the user know that their answer was correct.
		
		userQuestion.push(questions[QuestionOrderIndex]);
		//The question the user is currently on is added into the 'userQuestion' array.
		
		questionStatus.push("Correct")
			//Since the user has got the question correct, the word 'Correct' will be added into the 'questionStatus' array. This is needed to compare if the user has got a question correct or not when displaying the table. 
		
		if (Choice_Selected == "A") {
		//Each of the letters are equated for an 'IF' statement in order to find out the user's selected answer and the appropriate Chinese character or English word will be found. This will represent the user's selected answer rather than one of the letters. 
		
			userAnswer.push(questions[QuestionOrderIndex][2])
			//The user's selected answer will be added into the 'userAnswer' array. 	
		}
		
		else if (Choice_Selected == "B") {
			userAnswer.push(questions[QuestionOrderIndex][3])
		}
		
		else if (Choice_Selected == "C") {
			userAnswer.push(questions[QuestionOrderIndex][4])
		}
		
		else if (Choice_Selected == "D") {
			userAnswer.push(questions[QuestionOrderIndex][5])
		}
		
		else if (Choice_Selected == "E") {
			userAnswer.push(questions[QuestionOrderIndex][6])
		}
		
		else if (Choice_Selected == "F") {
			userAnswer.push(questions[QuestionOrderIndex][7])
		}
	}

	else {
	//The 'else' statement will run if the answer submitted doesn't match with the correct answer.

		alert("Incorrect.");
		//A message will display to let the user know that their answer was incorrect.
