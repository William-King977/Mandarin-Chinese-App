<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Sentences</title>
		<link rel = "stylesheet" type = "text/css" href = "../styles/sentences.css"></link>
		<!-- load in sound files. Buttons will reference these in order to play them. -->
		<audio id="sentence1-1 sound" src="../sound-files/Ni Hao.mp3"></audio>
		<audio id="sentence1-2 sound" src="../sound-files/Ni Hao.mp3"></audio>
	</head>

	<body>
		<h1>Sentence 1</h1>

		<!-- Chinese Mandarin sentences -->
		<div class = "leftBox">
			<h2>Chinese Mandarin</h2>
			<!-- sentences are stored in tables for easy formatting. -->
			<table>
				<tr>
					<td>Person 1: </td>
					<td>&#20320; &#22909;&#12290;</td>
					<td rowspan = "2"><input class="btn-pronunciation" onClick="document.getElementById('sentence1-1 sound').play()" 
						type="button" value="&#x1F50A;"/></td>
				</tr>
				<tr>
					<td></td>
					<td>n&#464; h&#462;o</td>
				</tr>

				<!-- purely used to add whitespace between the sentences. -->
				<tr><td id = "spacing-row"></td></tr>

				<tr>
					<td>Person 2: </td>
					<td>&#20320; &#22909;&#12290;</td>
					<td rowspan = "2"><input class="btn-pronunciation" onClick="document.getElementById('sentence1-2 sound').play()" 
						type="button" value="&#x1F50A;"/></td>
				</tr>
				<tr>
					<td></td>
					<td>n&#464; h&#462;o</td>
				</tr>
			</table>
		</div>
		
		<!-- English sentences -->
		<div class = "rightBox">  	
			<h2>English</h2>  
			<table>
				<tr>
					<td id = "spacing-row">Person 1: Hello.</td>
				</tr>
				<tr>
					<td>Person 2: Hello.</td>
				</tr>
			</table>
		</div>
		
		<input class="btnBack" onClick="window.location.href = '4) Sentences Page.html'" type="button" value="Back"/>
	</body>
</html>
