<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Memory Game</title>
		<link rel = "stylesheet" type = "text/css" href = "../styles/memory-game.css"></link>
	</head>

	<body>
		<h1 id = "mainTitle">Select Memory Game</h1>
		<!-- A button for each memory game. -->
		<input id = "EngToChar" class = "btnGame" onclick = "setEngToCharTiles()" type = "button" 
			value = "English and Characters"></input>
		<input id = "EngToPin" class = "btnGame" onclick = "setEngToPinTiles()" type = "button" 
			value = "English and Pinyin"></input>
		<input id = "CharToPin" class = "btnGame" onclick = "setCharToPinTiles()" type = "button" 
			value = "Characters and Pinyin"></input>
		
		<!-- Used to add back the elements when reselecting a memory game. -->
		<p id = "gameCont"></p>
		
		<input class="btnBack" onClick="window.location.href = '5) Assessment Page.html'" type="button" value="Back"></input>

		<!-- script to run the memory game. -->
		<script type = "text/javascript" src = "../scripts/memory-game.js"></script>
	</body>
</html>
